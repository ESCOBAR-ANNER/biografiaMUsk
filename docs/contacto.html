    <header>
        <h1>Elon Musk</h1>
        <img src="https://3.bp.blogspot.com/-OAxxeVR3dgg/XIKwKZ7J8CI/AAAAAAAANbA/LeYXP7k8m9IIl9F4ZzVajiFKIc4aYAxRwCLcBGAs/w1200-h630-p-k-no-nu/9ea607142652ea3bbd2f0792b3f6b821.jpg" alt="Elon Musk">
    </header>

    <main>
        <section class="contact-form">
            <h2>Contáctame</h2>
            <form action="mailto:elonmusk@example.com" method="post" enctype="text/plain">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
